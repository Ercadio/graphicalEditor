<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="graphical-canvas">
  <template>
    <style>
      :host {
        display: block;
        width: {{width}}px;
        height: {{height}}px;
        background-image: url("/img/canvas-bg.png");
        background-size: 4% 4%;
        z-index: 1;
        position: absolute;
        margin: auto;
        top: 0; left: 0; bottom: 0; right: 0;
        box-shadow: 0 0 8px black;
      }
      canvas{
        width: 100%;
        height: 100%;
      }
    </style>
    <canvas id="layer1"></canvas>
  </template>

  <script>
    class GraphicalCanvas extends Polymer.Element {
      static get is() { return 'graphical-canvas'; }
      static get properties() {
        return {
          width:{
            type: Number,
            value: 500
          },
          height:{
            type: Number,
            value: 500
          }
        };
      }
    }

    window.customElements.define(GraphicalCanvas.is, GraphicalCanvas);
  </script>
</dom-module>
